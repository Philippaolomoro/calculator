<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div id="screen-display">0</div>
        
            <button class="button black" id="clear">C</button>
            <button class="button black" id="back-arrow">←</button>
            <button class="button operators black">÷</button>
        
            <button class="button number-buttons">7</button>
            <button class="button number-buttons">8</button>
            <button class="button number-buttons">9</button>
            <button class="button operators black">x</button>
        
            <button class="button number-buttons">4</button>
            <button class="button number-buttons">5</button>
            <button class="button number-buttons">6</button>
            <button class="button operators black">-</button>
        
            <button class="button number-buttons">1</button>
            <button class="button number-buttons">2</button>
            <button class="button number-buttons">3</button>
            <button class="button operators black">+</button>
        
            <button class="button number-buttons" id="zero">0</button>
            <button class="button operators black">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
