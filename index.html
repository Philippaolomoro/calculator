<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator using flex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="screen-container">
            <div id="screen-input">
                0
            </div>
        </section>
        <section class="buttons">
            <div class="rows row1">
                <button class="button" id="clear">C</button>
                <button class="button" id="back-arrow">&#8592;</button>
                <button class="button">&divide;</button>
            </div>
            <div class="rows row2">
                <button class="button number-buttons">7</button>
                <button class="button number-buttons">8</button>
                <button class="button number-buttons">9</button>
                <button class="button operators">x</button>
            </div>
            <div class="rows row3">
                <button class="button number-buttons">4</button>
                <button class="button number-buttons">5</button>
                <button class="button number-buttons">6</button>
                <button class="button operators">-</button>
            </div>
            <div class="rows row4">
                <button class="button number-buttons">1</button>
                <button class="button number-buttons">2</button>
                <button class="button number-buttons">3</button>
                <button class="button operators">+</button>
            </div>
            <div class="rows row5">
                <button class="button zero number-buttons">0</button>
                <button class="button operators">=</button>
            </div>
        </section>
    </div>
</body>
</html>
